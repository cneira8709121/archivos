version: '3.8'

services:
  kong-database:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
    networks:
      - kong-net
    volumes:
      - postgres-data:/var/lib/postgresql/data

  kong-migrations:
    image: kong:3.0
    container_name: kong-migrations
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
      KONG_CASSANDRA_CONTACT_POINTS: kong-database
    command: kong migrations bootstrap
    networks:
      - kong-net

  kong:
    image: kong:3.0
    container_name: kong
    depends_on:
      - kong-database
      - kong-migrations
    environment:

      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      KONG_ADMIN_GUI_LISTEN: "0.0.0.0:8002"
      KONG_ADMIN_GUI_URL: http://172.23.0.243:8002
    ports:
      - "8000:8000"   # Puerto para el tráfico de API HTTP
      - "443:8443"   # Puerto para el tráfico de API HTTPS
      - "8001:8001"   # Puerto de administración HTTP (solo interno)
      - "8444:8444"   # Puerto de administración HTTPS (solo interno)
      - "8002:8002"   # Puerto de administración 
    networks:
      - kong-net
    restart: always

  konga:
    image: pantsel/konga:latest
    container_name: konga
    depends_on:
      - kong
    environment:
      NODE_ENV: production
    ports:
      - "1337:1337"
    networks:
      - kong-net
    restart: always

networks:
  kong-net:

volumes:
  postgres-data:
